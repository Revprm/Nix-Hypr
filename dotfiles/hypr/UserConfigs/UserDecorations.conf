# Decoration Settings
# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration
# NOTE: The colors below are hardcoded for the Tokyo Night theme.

general {
    border_size = 2
    gaps_in = 5
    gaps_out = 10
    
    # --- Enhanced Tokyo Night Colors ---
    # Active window border with gradient effect
    col.active_border = rgb(7aa2f7)
    # Inactive window border
    col.inactive_border = rgb(1a1b26)
    
    # Enhanced layout options
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

decoration {
    rounding = 12
    
    # Enhanced opacity settings
    active_opacity = 1.0
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
    
    # Improved dimming
    dim_inactive = true
    dim_strength = 0.15
    dim_special = 0.8
    
    # Enhanced shadow configuration
    
    # --- Tokyo Night Shadow Colors ---
    
    # Advanced blur settings
    blur {
        enabled = true
        size = 6
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        xray = true
        special = true
        popups = true
        popups_ignorealpha = 0.6
        vibrancy = 0.2
        vibrancy_darkness = 0.2
        brightness = 1.0
        contrast = 1.0
        noise = 0.02
    }
}

# Enhanced group settings
group {
    # --- Tokyo Night Group Colors ---
    col.border_active = rgb(bb9af7) rgb(f7768e) 45deg
    col.border_inactive = rgb(292e42)
    col.border_locked_active = rgb(e0af68)
    col.border_locked_inactive = rgb(414868)
    
    groupbar {
        enabled = true
        font_family = "JetBrainsMono Nerd Font"
        font_size = 10
        gradients = true
        height = 16
        priority = 3
        render_titles = true
        scrolling = true
        text_color = rgb(c0caf5)
        
        # Enhanced groupbar colors
        col.active = rgb(7aa2f7)
        col.inactive = rgb(292e42)
        col.locked_active = rgb(e0af68)
        col.locked_inactive = rgb(414868)
    }
}

# Enhanced animations for Tokyo Night
animations {
    enabled = true
    first_launch_animation = true
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.7, 0.6, 0.1, 1.1
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, linear
    animation = borderangle, 1, 30, linear, loop
    animation = fade, 1, 10, overshot
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, wind, slidevert
}

# Enhanced layerrule for better visual integration
layerrule = blur, waybar
layerrule = blur, rofi
layerrule = blur, notifications
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, waybar
layerrule = ignorezero, rofi

# Enhanced windowrule for better theming
windowrulev2 = opacity 0.85 0.85, class:^(kitty)$
windowrulev2 = opacity 0.90 0.90, class:^(Alacritty)$
windowrulev2 = opacity 0.95 0.95, class:^(code-oss)$
windowrulev2 = opacity 0.85 0.85, class:^(thunar)$

# Tokyo Night specific environment variables
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORM, wayland
env = GDK_BACKEND, wayland,x11

# Enhanced miscellaneous settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 2
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty|Alacritty)$
    focus_on_activate = true
    new_window_takes_over_fullscreen = 2
}