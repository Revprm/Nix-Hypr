# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# NOTE: The colors below are hardcoded for the Tokyo Night theme.
# The wallust source line is not needed for these settings.
# source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 8
  gaps_out = 8
  
  # --- Tokyo Night Colors ---
  # Active window border color
  col.active_border = rgb(7aa2f7)
  # Inactive window border color
  col.inactive_border = rgb(292e42)
}

decoration {
  rounding = 15
        
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 1
    render_power = 1

    # --- Tokyo Night Colors ---
    # Shadow color for active window (glow effect)
    color =  rgb(7aa2f7)
    # Shadow color for inactive window
    color_inactive = rgb(1a1b26)
  }


  blur {
    enabled = true    
    size = 4
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  # --- Tokyo Night Colors ---
  # Border color for an active group
  col.border_active = rgb(bb9af7)

    groupbar {
        # Color for the active tab in a group
        col.active = rgb(7aa2f7)
    }
}
